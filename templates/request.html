<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<title>asong.live â€” Song Request</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
  :root {
    --black: #0a0a0a; --white: #f5f5f0; --gray-100: #f0f0eb;
    --gray-200: #e0e0d8; --gray-300: #c8c8c0; --gray-400: #999990;
    --gray-600: #555550; --green: #1a6b3a; --green-light: #e8f5ee;
    --red: #8b1a1a; --red-light: #fceaea; --gold: #b8960c; --gold-light: #fdf8e6;
  }
  body { background: var(--white); color: var(--black); font-family: 'DM Sans', sans-serif; min-height: 100vh; overflow-x: hidden; }

  /* â”€â”€ HEADER â”€â”€ */
  .header {
    background: var(--black); color: var(--white);
    padding: 20px 20px 16px; position: sticky; top: 0; z-index: 100;
  }
  .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
  .brand { font-family: 'Bebas Neue', sans-serif; font-size: 1.4rem; letter-spacing: 3px; }
  .lang-toggle { display: flex; gap: 2px; background: #1a1a1a; border-radius: 4px; padding: 3px; }
  .lang-btn { padding: 4px 10px; border-radius: 2px; font-size: 0.7rem; font-weight: 600; letter-spacing: 1px; border: none; cursor: pointer; transition: all .2s; background: transparent; color: var(--gray-400); }
  .lang-btn.active { background: var(--white); color: var(--black); }
  .event-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; letter-spacing: 2px; line-height: 1; }
  .event-subtitle { color: var(--gray-400); font-size: 0.72rem; letter-spacing: 2px; text-transform: uppercase; margin-top: 3px; }

  /* â”€â”€ TABS â”€â”€ */
  .tabs { display: flex; background: var(--white); border-bottom: 1.5px solid var(--gray-200); position: sticky; top: 97px; z-index: 99; }
  .tab { flex: 1; padding: 14px; text-align: center; font-size: 0.75rem; font-weight: 700; letter-spacing: 2px; text-transform: uppercase; color: var(--gray-400); cursor: pointer; border-bottom: 2px solid transparent; transition: all .2s; }
  .tab.active { color: var(--black); border-bottom-color: var(--black); }

  /* â”€â”€ PANELS â”€â”€ */
  .panel { display: none; padding: 20px; }
  .panel.active { display: block; }

  /* â”€â”€ SEARCH â”€â”€ */
  .search-wrap { position: relative; margin-bottom: 16px; }
  .search-input {
    width: 100%; background: var(--gray-100); border: 1.5px solid var(--gray-200);
    border-radius: 3px; padding: 14px 44px 14px 16px;
    font-family: 'DM Sans', sans-serif; font-size: 0.95rem; color: var(--black);
    outline: none; transition: border .2s;
  }
  .search-input:focus { border-color: var(--black); background: var(--white); }
  .search-icon { position: absolute; right: 14px; top: 50%; transform: translateY(-50%); font-size: 1rem; color: var(--gray-400); }
  .search-hint { font-size: 0.72rem; color: var(--gray-400); letter-spacing: 1px; text-transform: uppercase; margin-bottom: 12px; }
  .spinner { text-align: center; padding: 24px; color: var(--gray-400); font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; display: none; }

  /* â”€â”€ TRACK CARD â”€â”€ */
  .track-card {
    display: flex; align-items: center; gap: 14px;
    padding: 12px; border-radius: 3px; border: 1.5px solid var(--gray-200);
    margin-bottom: 8px; cursor: pointer; transition: all .2s;
    background: var(--white);
  }
  .track-card:hover { border-color: var(--black); }
  .track-card.selected { border-color: var(--black); background: var(--gray-100); }
  .track-img { width: 52px; height: 52px; border-radius: 2px; object-fit: cover; flex-shrink: 0; }
  .track-name { font-weight: 700; font-size: 0.88rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .track-artist { color: var(--gray-600); font-size: 0.78rem; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .track-select { margin-left: auto; width: 22px; height: 22px; border-radius: 50%; border: 1.5px solid var(--gray-300); flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: all .2s; }
  .track-card.selected .track-select { background: var(--black); border-color: var(--black); }
  .track-card.selected .track-select::after { content: 'âœ“'; color: white; font-size: 0.7rem; font-weight: 700; }

  /* â”€â”€ SELECTED SONG â”€â”€ */
  .selected-section { margin-top: 20px; display: none; }
  .selected-section.visible { display: block; }
  .section-label { font-size: 0.65rem; letter-spacing: 3px; text-transform: uppercase; color: var(--gray-400); margin-bottom: 10px; }
  .selected-card { background: var(--gray-100); border: 1.5px solid var(--gray-200); border-radius: 3px; padding: 14px; display: flex; gap: 12px; align-items: center; margin-bottom: 14px; }
  .selected-card img { width: 48px; height: 48px; border-radius: 2px; }
  .selected-card-name { font-weight: 700; font-size: 0.9rem; }
  .selected-card-artist { color: var(--gray-600); font-size: 0.78rem; margin-top: 2px; }

  .dedic-input {
    width: 100%; background: var(--gray-100); border: 1.5px solid var(--gray-200);
    border-radius: 3px; padding: 12px 14px; font-family: 'DM Sans', sans-serif;
    font-size: 0.88rem; color: var(--black); outline: none; resize: none; transition: border .2s;
  }
  .dedic-input:focus { border-color: var(--black); background: var(--white); }
  .char-count { text-align: right; font-size: 0.7rem; color: var(--gray-400); margin-top: 4px; }

  .btn-submit {
    width: 100%; margin-top: 14px; padding: 16px;
    background: var(--black); color: var(--white); border: none;
    border-radius: 3px; font-family: 'DM Sans', sans-serif;
    font-size: 0.8rem; font-weight: 700; letter-spacing: 3px;
    text-transform: uppercase; cursor: pointer; transition: opacity .2s;
  }
  .btn-submit:hover { opacity: 0.8; }
  .btn-submit:disabled { opacity: 0.4; cursor: not-allowed; }

  /* â”€â”€ QUEUE â”€â”€ */
  .queue-item { display: flex; gap: 12px; align-items: center; padding: 12px; background: var(--white); border: 1.5px solid var(--gray-200); border-radius: 3px; margin-bottom: 8px; }
  .queue-img { width: 48px; height: 48px; border-radius: 2px; object-fit: cover; }
  .queue-info { flex: 1; min-width: 0; }
  .queue-name { font-weight: 700; font-size: 0.88rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .queue-artist { color: var(--gray-600); font-size: 0.75rem; margin-top: 2px; }
  .queue-dedic { color: var(--gray-400); font-size: 0.72rem; margin-top: 4px; font-style: italic; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
  .queue-right { display: flex; flex-direction: column; align-items: center; gap: 6px; flex-shrink: 0; }
  .vote-btn { background: var(--gray-100); border: 1.5px solid var(--gray-200); border-radius: 3px; padding: 6px 10px; font-size: 0.75rem; font-weight: 700; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 1px; transition: all .2s; min-width: 44px; }
  .vote-btn.voted { border-color: var(--black); background: var(--black); color: var(--white); }
  .status-pill { font-size: 0.6rem; font-weight: 700; letter-spacing: 1px; text-transform: uppercase; padding: 2px 8px; border-radius: 20px; }
  .status-pendiente { background: var(--gray-100); color: var(--gray-400); }
  .status-aprobada { background: var(--green-light); color: var(--green); }

  /* â”€â”€ DJ NOTIFICATION â”€â”€ */
  .dj-notif {
    position: fixed; top: 0; left: 0; right: 0; z-index: 200;
    padding: 18px 20px; text-align: center;
    font-family: 'Bebas Neue', sans-serif; font-size: 1.1rem; letter-spacing: 2px;
    transform: translateY(-100%); transition: transform .4s cubic-bezier(.175,.885,.32,1.275);
  }
  .dj-notif.show { transform: translateY(0); }
  .dj-notif.approved { background: var(--green); color: var(--white); }
  .dj-notif.rejected { background: var(--red); color: var(--white); }
  .dj-notif.reproducida { background: var(--black); color: var(--white); }
  .dj-notif.next_song { background: var(--gold); color: var(--black); }

  /* â”€â”€ TOAST â”€â”€ */
  .toast { position: fixed; bottom: 28px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--black); color: var(--white); padding: 12px 24px; border-radius: 3px; font-size: 0.8rem; font-weight: 600; letter-spacing: 1px; transition: transform .3s; z-index: 999; white-space: nowrap; }
  .toast.error { background: var(--red); }
  .toast.show { transform: translateX(-50%) translateY(0); }

  /* â”€â”€ EMPTY â”€â”€ */
  .empty { text-align: center; padding: 48px 20px; color: var(--gray-400); }
  .empty-icon { font-size: 2.5rem; margin-bottom: 10px; }
  .empty-text { font-size: 0.8rem; letter-spacing: 2px; text-transform: uppercase; }

  /* â”€â”€ DIVIDER â”€â”€ */
  .divider { height: 1px; background: var(--gray-200); margin: 20px 0; }
</style>
</head>
<body>

<div class="dj-notif" id="djNotif"></div>

<div class="header">
  <div class="header-top">
    <div class="brand">asong.live</div>
    <div class="lang-toggle">
      <button class="lang-btn active" onclick="setLang('en')" id="btnEn">EN</button>
      <button class="lang-btn" onclick="setLang('es')" id="btnEs">ES</button>
    </div>
  </div>
  <div class="event-name" id="eventName">ğŸµ DJ Request</div>
  <div class="event-subtitle" id="eventSubtitle">Request your song</div>
</div>

<div class="tabs">
  <div class="tab active" id="tab1" onclick="setTab('request')">ğŸ¤ <span data-en="Request" data-es="Pedir">Request</span></div>
  <div class="tab" id="tab2" onclick="setTab('queue')">ğŸ“‹ <span data-en="Queue" data-es="Cola">Queue</span></div>
</div>

<div class="panel active" id="panel-request">
  <p class="search-hint" data-en="Search by song or artist" data-es="Busca por canciÃ³n o artista">Search by song or artist</p>
  <div class="search-wrap">
    <input class="search-input" id="searchInput" type="text" oninput="onSearch(this.value)" data-en-placeholder="Search..." data-es-placeholder="Buscar...">
    <span class="search-icon">â™ª</span>
  </div>
  <div class="spinner" id="spinner" data-en="Searching..." data-es="Buscando...">Searching...</div>
  <div id="results"></div>

  <div class="selected-section" id="selectedSection">
    <div class="divider"></div>
    <p class="section-label" data-en="Selected song" data-es="CanciÃ³n seleccionada">Selected song</p>
    <div class="selected-card" id="selectedCard"></div>
    <p class="section-label" data-en="Message for the DJ (optional)" data-es="Mensaje para el DJ (opcional)">Message for the DJ (optional)</p>
    <textarea class="dedic-input" id="dedicatoria" rows="3" maxlength="200" oninput="document.getElementById('charCount').textContent=this.value.length" data-en-placeholder="Dedicate this song..." data-es-placeholder="Dedica esta canciÃ³n..."></textarea>
    <div class="char-count"><span id="charCount">0</span>/200</div>
    <button class="btn-submit" id="submitBtn" onclick="enviarSolicitud()">
      <span data-en="Send Request" data-es="Enviar Solicitud">Send Request</span>
    </button>
  </div>
</div>

<div class="panel" id="panel-queue">
  <div id="queueContainer">
    <div class="empty"><div class="empty-icon">ğŸµ</div><div class="empty-text" data-en="No requests yet" data-es="Sin solicitudes aÃºn">No requests yet</div></div>
  </div>
</div>

<div class="toast" id="toast"></div>

<script>
const EVENTO_ID = {{ evento.id if evento else 0 }};
let EVENTO_NOMBRE = "{{ evento.nombre if evento else 'DJ Request' }}";
let selectedTrack = null;
let searchTimer = null;
let votados = JSON.parse(localStorage.getItem('votados') || '[]');
let lang = navigator.language.startsWith('es') ? 'es' : 'en';
let solicitudWS = null;

// â”€â”€ LANG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setLang(l) {
  lang = l;
  document.getElementById('btnEn').classList.toggle('active', l==='en');
  document.getElementById('btnEs').classList.toggle('active', l==='es');
  document.querySelectorAll('[data-en]').forEach(el => {
    el.textContent = el.getAttribute(`data-${l}`);
  });
  document.querySelectorAll('[data-en-placeholder]').forEach(el => {
    el.placeholder = el.getAttribute(`data-${l}-placeholder`);
  });
  document.getElementById('eventSubtitle').textContent = l==='en' ? 'Request your song' : 'Pide tu canciÃ³n';
}

// Init lang
document.getElementById('eventName').textContent = EVENTO_NOMBRE || 'ğŸµ DJ Request';
setLang(lang);

// â”€â”€ TABS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setTab(name) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
  document.getElementById('tab1').classList.toggle('active', name==='request');
  document.getElementById('tab2').classList.toggle('active', name==='queue');
  document.getElementById('panel-request').classList.toggle('active', name==='request');
  document.getElementById('panel-queue').classList.toggle('active', name==='queue');
  if (name==='queue') loadQueue();
}

// â”€â”€ TOAST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showToast(msg, isError=false) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast show' + (isError ? ' error' : '');
  setTimeout(() => t.classList.remove('show'), 3500);
}

// â”€â”€ DJ NOTIF â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function showDJNotif(msg, type, duration=5000) {
  const n = document.getElementById('djNotif');
  n.textContent = msg;
  n.className = `dj-notif show ${type}`;
  setTimeout(() => n.classList.remove('show'), duration);
}

// â”€â”€ WEBSOCKET USUARIO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function conectarWS(solicitudId) {
  if (solicitudWS) solicitudWS.close();
  const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
  solicitudWS = new WebSocket(`${protocol}//${location.host}/ws/usuario/${solicitudId}`);
  solicitudWS.onmessage = (e) => {
    const msg = JSON.parse(e.data);
    const msgs = {
      en: {
        aprobada: `âœ… The DJ has your song! Coming soon ğŸ¶`,
        rechazada: `ğŸ˜” Song not available right now`,
        reproducida: `ğŸ‰ Your song is playing NOW!`,
        next_song: `âš¡ Get ready! Your song is NEXT ğŸ”¥`
      },
      es: {
        aprobada: `âœ… Â¡El DJ tiene tu canciÃ³n! Viene pronto ğŸ¶`,
        rechazada: `ğŸ˜” CanciÃ³n no disponible ahora`,
        reproducida: `ğŸ‰ Â¡Tu canciÃ³n suena AHORA!`,
        next_song: `âš¡ Â¡PrepÃ¡rate! Tu canciÃ³n es la SIGUIENTE ğŸ”¥`
      }
    };
    const tipos = { aprobada:'approved', rechazada:'rejected', reproducida:'reproducida', next_song:'next_song' };
    const m = msgs[lang][msg.tipo] || msg.mensaje;
    const t = tipos[msg.tipo] || 'approved';
    showDJNotif(m, t, msg.tipo==='next_song' ? 8000 : 5000);
  };
}

// â”€â”€ SEARCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function onSearch(q) {
  clearTimeout(searchTimer);
  if (q.length < 2) { document.getElementById('results').innerHTML = ''; return; }
  document.getElementById('spinner').style.display = 'block';
  searchTimer = setTimeout(() => buscar(q), 500);
}

async function buscar(q) {
  const res = await fetch(`/api/buscar?q=${encodeURIComponent(q)}`);
  const tracks = await res.json();
  document.getElementById('spinner').style.display = 'none';
  const c = document.getElementById('results');
  if (!tracks.length) {
    c.innerHTML = `<div class="empty"><div class="empty-icon">ğŸ”</div><div class="empty-text">${lang==='en'?'No results':'Sin resultados'}</div></div>`;
    return;
  }
  c.innerHTML = tracks.map(t => `
    <div class="track-card" onclick="selectTrack(${JSON.stringify(t).replace(/"/g,'&quot;')})" data-id="${t.spotify_id}">
      <img class="track-img" src="${t.portada_url}" alt="">
      <div style="flex:1;min-width:0">
        <div class="track-name">${t.cancion}</div>
        <div class="track-artist">${t.artista}</div>
      </div>
      <div class="track-select"></div>
    </div>
  `).join('');
}

function selectTrack(track) {
  selectedTrack = track;
  document.querySelectorAll('.track-card').forEach(c => c.classList.remove('selected'));
  document.querySelector(`[data-id="${track.spotify_id}"]`).classList.add('selected');
  document.getElementById('selectedCard').innerHTML = `
    <img src="${track.portada_url}" style="width:48px;height:48px;border-radius:2px">
    <div><div style="font-weight:700;font-size:0.9rem">${track.cancion}</div><div style="color:var(--gray-600);font-size:0.78rem;margin-top:2px">${track.artista}</div></div>
  `;
  document.getElementById('selectedSection').classList.add('visible');
  document.getElementById('selectedSection').scrollIntoView({behavior:'smooth', block:'nearest'});
}

// â”€â”€ SEND REQUEST â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function enviarSolicitud() {
  if (!selectedTrack) return;
  const btn = document.getElementById('submitBtn');
  btn.disabled = true;
  btn.querySelector('span').textContent = lang==='en' ? 'Sending...' : 'Enviando...';

  const res = await fetch('/api/solicitar', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({
      evento_id: EVENTO_ID,
      cancion: selectedTrack.cancion,
      artista: selectedTrack.artista,
      spotify_id: selectedTrack.spotify_id,
      portada_url: selectedTrack.portada_url,
      dedicatoria: document.getElementById('dedicatoria').value
    })
  });
  const data = await res.json();

  if (res.ok) {
    showToast(lang==='en' ? 'âœ… Request sent! The DJ will review it' : 'âœ… Â¡Solicitud enviada! El DJ la revisarÃ¡');
    conectarWS(data.id);
    selectedTrack = null;
    document.getElementById('searchInput').value = '';
    document.getElementById('results').innerHTML = '';
    document.getElementById('selectedSection').classList.remove('visible');
    document.getElementById('dedicatoria').value = '';
    document.getElementById('charCount').textContent = '0';
  } else {
    showToast(data.detail || (lang==='en' ? 'Error sending' : 'Error al enviar'), true);
  }
  btn.disabled = false;
  btn.querySelector('span').textContent = lang==='en' ? 'Send Request' : 'Enviar Solicitud';
}

// â”€â”€ QUEUE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function loadQueue() {
  const res = await fetch(`/api/cola/${EVENTO_ID}`);
  const items = await res.json();
  const c = document.getElementById('queueContainer');
  if (!items.length) {
    c.innerHTML = `<div class="empty"><div class="empty-icon">ğŸµ</div><div class="empty-text">${lang==='en'?'No requests yet':'Sin solicitudes aÃºn'}</div></div>`;
    return;
  }
  c.innerHTML = items.map(s => `
    <div class="queue-item" id="qi-${s.id}">
      <img class="queue-img" src="${s.portada_url || 'https://via.placeholder.com/48'}" alt="">
      <div class="queue-info">
        <div class="queue-name">${s.cancion}</div>
        <div class="queue-artist">${s.artista}</div>
        ${s.dedicatoria ? `<div class="queue-dedic">ğŸ’¬ "${s.dedicatoria}"</div>` : ''}
        <span class="status-pill status-${s.estado}">${s.estado}</span>
      </div>
      <div class="queue-right">
        <button class="vote-btn ${votados.includes(s.id)?'voted':''}" onclick="votar(${s.id},this)">
          ğŸ”¥<br>${s.votos}
        </button>
      </div>
    </div>
  `).join('');
}

async function votar(id, btn) {
  if (votados.includes(id)) { showToast(lang==='en'?'Already voted!':'Â¡Ya votaste!', true); return; }
