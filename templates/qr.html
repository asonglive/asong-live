<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR - DJ Request</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { background: #121212; color: #fff; font-family: -apple-system, sans-serif; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
  .card { background: #fff; border-radius: 24px; padding: 40px; text-align: center; max-width: 380px; width: 90%; }
  .card h1 { color: #121212; font-size: 1.8rem; margin-bottom: 6px; }
  .card p { color: #555; font-size: 0.9rem; margin-bottom: 24px; }
  .card img { width: 100%; max-width: 280px; border-radius: 12px; }
  .url { background: #f0f0f0; border-radius: 8px; padding: 10px; margin-top: 20px; font-size: 0.8rem; color: #333; word-break: break-all; }
  .btn { display: inline-block; margin-top: 16px; padding: 12px 28px; background: #1DB954; color: #000; border-radius: 30px; font-weight: 700; text-decoration: none; font-size: 0.9rem; }
</style>
</head>
<body>
<div class="card">
  <div style="display:flex;justify-content:center;margin-bottom:8px"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 160" width="240" height="96"><rect width="400" height="160" fill="#0a0a0a"/><rect x="24" y="55" width="6" height="50" fill="#FF6B2B" rx="3" opacity="0.4"/><rect x="34" y="42" width="6" height="76" fill="#FF6B2B" rx="3" opacity="0.6"/><rect x="44" y="30" width="6" height="100" fill="#FF6B2B" rx="3"/><rect x="54" y="48" width="6" height="64" fill="#FF6B2B" rx="3" opacity="0.7"/><rect x="64" y="62" width="6" height="36" fill="#FF6B2B" rx="3" opacity="0.5"/><rect x="74" y="50" width="6" height="60" fill="#FF6B2B" rx="3" opacity="0.8"/><rect x="84" y="38" width="6" height="84" fill="#FF6B2B" rx="3" opacity="0.6"/><text x="104" y="105" font-family="Arial Black,sans-serif" font-size="72" font-weight="900" fill="#f5f5f0" letter-spacing="2">asong</text><text x="282" y="105" font-family="Arial Black,sans-serif" font-size="72" font-weight="900" fill="#FF6B2B" letter-spacing="2">.live</text><text x="104" y="128" font-family="Arial,sans-serif" font-size="11" fill="#666660" letter-spacing="3">FROM THE CROWD TO THE DECKS.</text></svg></div>
  <p>Escanea el QR para pedir tu canción</p>
  <img src="/qr" alt="QR Code">
  <div class="url">{{ base_url }}</div>
  <a href="/qr" download="qr_dj.png" class="btn">⬇️ Descargar QR</a>
</div>
</body>
</html>
